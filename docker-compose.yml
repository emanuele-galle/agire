services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agire_app
    restart: unless-stopped
    env_file:
      - .env.docker
    environment:
      - NODE_ENV=production
    networks:
      - traefik-public
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik-public"
      - "traefik.http.routers.agire-preview.rule=Host(`agire.fodivps2.cloud`)"
      - "traefik.http.routers.agire-preview.entrypoints=websecure"
      - "traefik.http.routers.agire-preview.tls=true"
      - "traefik.http.routers.agire-preview.tls.certresolver=letsencrypt"
      - "traefik.http.routers.agire-preview.middlewares=security-headers@file"
      - "traefik.http.services.agire-preview.loadbalancer.server.port=3000"
      - "com.docker.compose.project=agire"
      - "vps.project.slug=agire"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  traefik-public:
    external: true
