name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  PROJECT_SLUG: agire
  PROJECT_PATH: /var/www/projects/agire

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: PROJECT_PATH
          script: |
            cd $PROJECT_PATH
            git pull origin main
            npm ci --prefer-offline
            npm run build
            docker compose build --no-cache
            docker compose up -d
            sleep 15
            if wget -q --spider http://127.0.0.1:3000 2>/dev/null; then
              echo "Health check passed"
            else
              echo "Warning: Health check endpoint not responding"
            fi

            # Docker cleanup - remove old images and build cache
            echo "Cleaning up old Docker resources..."
            docker image prune -f 2>/dev/null || true
            docker builder prune -f --filter "until=24h" 2>/dev/null || true

      - name: Notify deployment
        if: always()
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: PROJECT_SLUG
          script: |
            curl -s -X POST "https://n8n.fodivps2.cloud/webhook/deploy-notify" \
              -H "Content-Type: application/json" \
              -d "{\"project\": \"$PROJECT_SLUG\", \"status\": \"${{ job.status }}\", \"commit\": \"${{ github.sha }}\", \"actor\": \"${{ github.actor }}\"}" \
              || echo "Notification webhook failed (non-critical)"
